<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008080;
            --secondary-color: #006666;
            --background-color: #f5f5f5;
            --text-color: #333;
            --table-border: #ddd;
            --table-hover: #e6f7f7;
            --note-bg: #e0f7f7;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            border-radius: 8px 8px 0 0;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header1 {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 0 0 8px 8px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .table-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            animation: fadeIn 1s ease-out;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid var(--table-border);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        td {
            font-size: 15px;
            font-weight: 500;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: var(--table-hover);
            transition: background-color 0.3s ease;
        }
        
        .note {
            background-color: var(--note-bg);
            padding: 15px;
            font-weight: 500;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            transition: all 0.3s ease;
        }
        
        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }
        
        @media only screen and (max-width: 600px) {
            .header {
                font-size: 26px;
                padding: 15px;
            }
            
            .header1 {
                font-size: 20px;
                padding: 12px;
            }
            
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            
            .note {
                font-size: 14px;
                padding: 12px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">गुरु दक्षिणा</div>
        <div class="header1">Fees Structure</div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>CLASS</th>
                        <th>Fees</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1st</td><td>400₹/Month</td></tr>
                    <tr><td>2nd</td><td>400₹/Month</td></tr>
                    <tr><td>3rd</td><td>400₹/Month</td></tr>
                    <tr><td>4th</td><td>500₹/Month</td></tr>
                    <tr><td>5th</td><td>500₹/Month</td></tr>
                    <tr><td>6th</td><td>600₹/Month</td></tr>
                    <tr><td>7th</td><td>700₹/Month</td></tr>
                    <tr><td>8th</td><td>800₹/Month</td></tr>
                    <tr><td>9th</td><td>900₹/Month</td></tr>
                    <tr><td>10th</td><td>1200₹/Month</td></tr>
                    <tr><td>11th</td><td>1500₹/Month</td></tr>
                    <tr><td>12th</td><td>2000₹/Month</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="note">Note: Scholarship will be given to needy students</div>
    </div>
</body>
</html>
