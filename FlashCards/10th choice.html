<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Selection</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00D4FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      overflow: hidden; /* Prevent body overflow */
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px; /* Reduced padding for mobile */
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 90vw; /* Full width with some margin */
      height: 90vh; /* Full height with some margin */
      max-width: 500px; /* Max width for larger screens */
      max-height: 90vh; /* Max height for larger screens */
      overflow-y: auto; /* Enable scrolling if content overflows */
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeIn 1s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      font-size: 2rem; /* Responsive font size */
      margin-bottom: 20px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.2rem; /* Responsive font size */
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
      cursor: pointer;
      white-space: normal; /* Allow text to wrap */
      min-height: 60px; /* Minimum height for buttons */
    }
    
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.5);
    }

    /* Media Queries for further responsiveness */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem; /* Smaller font size for mobile */
      }
      
      button {
        font-size: 1rem; /* Smaller button font size for mobile */
        padding: 12px; /* Adjust padding for mobile */
      }
    }
  </style>
  
</head>

<body>
  <div class="container">
    <h2>Select a Chapter</h2>
    <div id="chapter-buttons"></div>
  </div>
  <script>
    // List of available flashcard files
    const chapters = {
      "Gravitation": "10th zone/flashcards.txt",
    };
    
    const container = document.getElementById("chapter-buttons");
    
    // Generate buttons dynamically
    for (const [chapter, file] of Object.entries(chapters)) {
      const btn = document.createElement("button");
      btn.textContent = chapter;
      btn.onclick = () => {
        window.location.href = `Flashcards.html?file=${file}`;
      };
      container.appendChild(btn);
    }
  </script>
</body>

</html>
