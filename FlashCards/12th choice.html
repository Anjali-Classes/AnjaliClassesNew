<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select a chapter to study flashcards for Physics, Chemistry, Maths, or Biology for Class 10th or 12th.">
    <meta name="keywords" content="education, flashcards, chapters, learning, Physics, Chemistry, Maths, Biology, Class 10th, Class 12th">
    <title>Chapter Selection - Physics, Chemistry, Maths, Biology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif, Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            opacity: 0;
            transform: translateY(-2rem);
            animation: fadeIn 0.8s ease-out forwards;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2.5rem);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin: 1.5rem 0;
            font-weight: 600;
        }

        .subject-section {
            margin-bottom: 2rem;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        button {
            padding: 0.8rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 0.6rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0.2rem 0.8rem rgba(255, 107, 107, 0.3);
            position: relative;
        }

        button:hover {
            transform: translateY(-0.2rem) scale(1.02);
            box-shadow: 0 0.3rem 1rem rgba(255, 107, 107, 0.5);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.3s ease;
        }

        button:hover::after {
            left: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }

            nav {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Flashcards</h1>
        <div class="subject-section">
            <h2>Physics</h2>
            <nav id="physics-buttons"></nav>
        </div>
        <div class="subject-section">
            <h2>Chemistry</h2>
            <nav id="chemistry-buttons"></nav>
        </div>
        <div class="subject-section">
            <h2>Mathematics</h2>
            <nav id="maths-buttons"></nav>
        </div>
        <div class="subject-section">
            <h2>Biology</h2>
            <nav id="biology-buttons"></nav>
        </div>
    </div>
    <script>
        // List of chapters for each subject (placeholders, update as needed)
        const chapters = {
            physics: {
                "No chapters available yet.": "12th zone/physics/mechanics.txt",
            },
            chemistry: {
                "Solution": "12th zone/Solution Class 12th.txt",
                // Add more chapters like "Atomic Structure": "path/to/file"
            },
            maths: {
                "No chapters available yet.": "12th zone/maths/algebra.txt",
                // Add more chapters like "Calculus": "path/to/file"
            },
            biology: {
                "No chapters available yet.": "",
                
            }
        };

        // Function to generate buttons for a subject
        function generateButtons(subject, containerId) {
            const container = document.getElementById(containerId);
            const subjectChapters = chapters[subject];

            if (Object.keys(subjectChapters).length === 0) {
                const message = document.createElement("p");
                message.textContent = "No chapters available yet.";
                message.style.color = "#fff";
                container.appendChild(message);
                return;
            }

            for (const [chapter, file] of Object.entries(subjectChapters)) {
                const btn = document.createElement("button");
                btn.textContent = chapter;
                btn.setAttribute("aria-label", `Select chapter ${chapter}`);
                btn.onclick = () => {
                    try {
                        window.location.href = `Flashcards.html?file=${encodeURIComponent(file)}`;
                    } catch (error) {
                        console.error(`Error navigating to ${file}:`, error);
                        alert("Unable to load chapter. Please try again.");
                    }
                };
                container.appendChild(btn);
            }
        }

        // Generate buttons for each subject
        generateButtons("physics", "physics-buttons");
        generateButtons("chemistry", "chemistry-buttons");
        generateButtons("maths", "maths-buttons");
        generateButtons("biology", "biology-buttons");
    </script>
</body>
</html>
