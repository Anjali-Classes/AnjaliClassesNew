<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your class to start learning: Class 10th or Class 12th.">
    <meta name="keywords" content="education, class selection, learning, Class 10th, Class 12th">
    <title>Choose Your Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif, Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(-2rem);
            animation: fadeIn 0.8s ease-out forwards;
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .container:hover {
            transform: translateY(-2.5rem);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            text-decoration: none;
            border-radius: 0.6rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0.2rem 1rem rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-0.3rem) scale(1.05);
            box-shadow: 0 0.4rem 1.5rem rgba(255, 107, 107, 0.5);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.3s ease;
        }

        .button:hover::after {
            left: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 2rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Class</h1>
        <nav>
            <a href="10th choice.html" class="button" aria-label="Select Class 10th">Class 10th</a>
            <a href="12th choice.html" class="button" aria-label="Select Class 12th">Class 12th</a>
        </nav>
    </div>
</body>
</html>
