<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anjali Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    
    /* Header Section */
    .header {
      background-color: #FF7F50;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      animation: fadeIn 1s;
    }
    
    .sub-header {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: #FF7F50;
      display: inline-block;
      animation: fadeIn 1.2s;
    }
    
    /* Motto Styling */
    .motto {
      font-size: 18px;
      font-style: italic;
      font-weight: 600;
      margin: 15px auto;
      color: #FF7F50;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    
    .motto span {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    
    /* Content Section */
    .content {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 800px;
      animation: fadeIn 1.2s;
    }
    
    /* Buttons Section */
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FF7F50;
      color: white;
      padding: 8px 16px;
      margin: 8px auto;
      width: 90%;
      max-width: 300px;
      height: 26px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      touch-action: manipulation;
    }
    
    
    
    .btn:hover,
    .btn1:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active,
    .btn1:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn.blue {
      background-color: #007BFF;
      /* Blue color for Flashcards button */
    }
    
    .btn::after {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
      transition: transform 0.4s ease;
    }
    
    .btn:hover::after,
    .btn1:hover::after {
      transform: scale(1.4) scaleY(1.6);
    }
    
    .btn.clicked,
    .btn1.clicked {
      border-radius: 0;
      transform: scale(1.05);
    }
    
    /* Social Links */
    .social {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.6s;
    }
    
    .social p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-direction: column;
      /* Stack vertically */
    }
    
    .social a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: #FF7F50;
      transition: color 0.3s;
    }
    
    .social a img {
      width: 24px;
      height: 24px;
    }
    
    .social a:hover {
      color: #E67300;
    }
    
    /* Contact Section */
    
    
    /* Credits Link */
    .credits {
      font-size: 17px;
      color: #FF7F50;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .credits a {
      color: #FF7F50;
      text-decoration: none;
    }
    
    .credits a:hover {
      color: #FF7F50;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive Styles */
    @media only screen and (max-width: 480px) {
      .header {
        font-size: 24px;
        padding: 15px;
      }
      
      .header img {
        width: 50px;
        height: 50px;
      }
      
      .content,
      .buttons {
        padding: 15px;
      }
      
      .btn {
        font-size: 14px;
        padding: 12px;
      }
      
      .social p {
        font-size: 16px;
      }
      
      .social-links {
        flex-direction: column;
        gap: 10px;
      }
      
      .social a {
        font-size: 14px;
      }
    }
    
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    
    :target,
    input,
    textarea,
    button,
    select,
    a {
      color: rgba(0, 0, 0, 0);
    }
    
    a:focus,
    a:active,
    a:visited {
      outline: none;
    }
  </style>
</head>

  <script>
    // Quotes List
    let quotes = [];
    
    // Function to fetch quotes from the text file
    async function loadQuotes() {
      try {
        const response = await fetch('quotes.txt');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const text = await response.text();
        quotes = text.split('\n').map(quote => quote.trim()).filter(quote => quote); // Split by new line and trim whitespace
        setInitialMotto();
      } catch (error) {
        console.error('Error fetching quotes:', error);
      }
    }
    
    // Function to set the initial motto text
    function setInitialMotto() {
      const initialIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('motto-text').textContent = quotes[initialIndex];
      setInterval(changeMotto, 5000); // Change motto every 5 seconds
    }
    
    // Function to change the motto
    function changeMotto() {
      const mottoText = document.getElementById('motto-text');
      
      // Fade out the text
      mottoText.style.opacity = 0;
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        mottoText.textContent = quotes[randomIndex];
        
        // Fade back in
        mottoText.style.opacity = 1;
      }, 1000); // Wait for fade out to complete before changing text
    }
    
    // Function to handle button click
    function handleButtonClick(event) {
      const button = event.currentTarget; // Get the clicked button
      button.classList.add('clicked'); // Add the clicked class
      
      // Remove the class after a short delay to reset the button
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 100); // Adjust the delay as needed
    }
    
    // Add click event listeners to buttons
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', handleButtonClick);
    });
    
    // Load quotes when the document is ready
    document.addEventListener("DOMContentLoaded", loadQuotes);
  </script>
