<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anjali Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    #intro-video::-webkit-media-controls,
    #intro-video::-webkit-media-controls-enclosure,
    #intro-video::-webkit-media-controls-panel {
      display: none !important;
    }

    .loading-text {
      position: absolute;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      display: none;
    }

    #main-content {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      overflow: hidden;
    }

    .header {
      background-color: #FF7F50;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 15px;
      animation: fadeIn 1s;
    }

    .sub-header {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: #FF7F50;
      display: inline-block;
      animation: fadeIn 1.2s;
    }

    .motto {
      font-size: 18px;
      font-style: italic;
      font-weight: 600;
      margin: 15px auto;
      color: #FF7F50;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .motto span {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .content {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 800px;
      animation: fadeIn 1.2s;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FF7F50;
      color: white;
      padding: 8px 16px;
      margin: 8px auto;
      width: 90%;
      max-width: 300px;
      height: 26px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      touch-action: manipulation;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn::after {
      content: "";
      display: block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
      transition: transform 0.4s ease;
    }

    .btn:hover::after {
      transform: scale(1.4) scaleY(1.6);
    }

    .btn.clicked {
      border-radius: 0;
      transform: scale(1.05);
    }

    .social {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.6s;
    }

    .social p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-direction: column;
    }

    .social a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: #FF7F50;
      transition: color 0.3s;
    }

    .social a img {
      width: 24px;
      height: 24px;
    }

    .social a:hover {
      color: #E67300;
    }

    .credits {
      font-size: 17px;
      color: #FF7F50;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .credits a {
      color: #FF7F50;
      text-decoration: none;
    }

    .credits a:hover {
      color: #FF7F50;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media only screen and (max-width: 480px) {
      .header {
        font-size: 24px;
        padding: 15px;
      }

      .header img {
        width: 50px;
        height: 50px;
      }

      .content,
      .buttons {
        padding: 15px;
      }

      .btn {
        font-size: 14px;
        padding: 12px;
      }

      .social p {
        font-size: 16px;
      }

      .social-links {
        flex-direction: column;
        gap: 10px;
      }

      .social a {
        font-size: 14px;
      }
    }

    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>
<body>
  <!-- Video Intro -->
  <div id="video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="loading-text"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="header">
      <img src="raw1-1720267162424.png" alt="Anjali Classes">
      ANJALI CLASSES
    </div>
    <div class="sub-header">कर्तव्य, कर्म और कारण</div>
    <div class="motto" id="random-motto"><span id="motto-text"></span></div>

    <div class="content">
      <div class="buttons">
        <a href="Updates/updates.html" class="btn">New Update</a>
        <a href="Notes/notes.html" class="btn">Notes</a>
        <a href="feestructure.html" class="btn">Fee Structure</a>
        <a href="FlashCards/standard.html" class="btn">Flashcards</a>
      </div>
    </div>

    <div class="social">
      <p>Follow us on social media:</p>
      <div class="social-links">
        <a href="https://youtube.com/@anjaliclasses3016" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
          YouTube Anjali Classes
        </a>
        <a href="https://t.me/+cQ_VAr7zMEs2ZWZl" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
          Telegram Anjali Classes
        </a>
        <a href="Anjali_Classes_Signed.apk">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android Logo">
          Download Our App</a>
      </div>
    </div>

    <div class="credits">
      <a href="credits.html">Credits</a>
    </div>
  </div>

  <!-- JS -->
  <script>
    const video = document.getElementById('intro-video');
    const mainContent = document.getElementById('main-content');
    const videoContainer = document.getElementById('video-container');
    const loadingText = document.querySelector('.loading-text');

    if (sessionStorage.getItem('videoShown') !== 'true') {
      sessionStorage.setItem('videoShown', 'true');
      initVideo();
    } else {
      skipVideo();
    }

    function initVideo() {
      const loadingTimeout = setTimeout(() => {
        loadingText.style.display = 'block';
      }, 2000);

      function showMainContent() {
        clearTimeout(loadingTimeout);
        videoContainer.style.transition = 'opacity 0.5s ease-out';
        videoContainer.style.opacity = '0';

        setTimeout(() => {
          videoContainer.style.display = 'none';
          mainContent.style.display = 'block';
          document.body.style.overflow = 'auto';
        }, 500);
      }

      video.addEventListener('ended', showMainContent);
      video.addEventListener('loadeddata', () => {
        video.style.opacity = '1';
        video.style.pointerEvents = 'auto';
      });

      video.addEventListener('error', () => {
        loadingText.textContent = 'Video unavailable. Loading site...';
        setTimeout(showMainContent, 1500);
      });

      video.addEventListener('loadedmetadata', () => {
        clearTimeout(loadingTimeout);
        loadingText.style.display = 'none';
      });
    }

    function skipVideo() {
      videoContainer.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    }

    let quotes = [];

    async function loadQuotes() {
      try {
        const response = await fetch('quotes.txt');
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        quotes = text.split('\n').map(q => q.trim()).filter(q => q);
        setInitialMotto();
      } catch (error) {
        console.error('Error fetching quotes:', error);
      }
    }

    function setInitialMotto() {
      const initialIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('motto-text').textContent = quotes[initialIndex];
      setInterval(changeMotto, 5000);
    }

    function changeMotto() {
      const mottoText = document.getElementById('motto-text');
      mottoText.style.opacity = 0;
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        mottoText.textContent = quotes[randomIndex];
        mottoText.style.opacity = 1;
      }, 1000);
    }

    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', e => {
        e.currentTarget.classList.add('clicked');
        setTimeout(() => {
          e.currentTarget.classList.remove('clicked');
        }, 100);
      });
    });

    document.addEventListener("DOMContentLoaded", loadQuotes);
  </script>
</body>
</html>
