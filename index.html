  <script>
    // Enhanced Video Intro Functionality
    const video = document.getElementById('intro-video');
    const mainContent = document.getElementById('main-content');
    const videoContainer = document.getElementById('video-container');
    const skipBtn = document.querySelector('.skip-btn');
    const loadingText = document.querySelector('.loading-text');
    
    // Check if we should show the video (only on fresh load or refresh)
    if (sessionStorage.getItem('videoShown') !== 'true') {
      // First time in this session - show video and mark as shown
      sessionStorage.setItem('videoShown', 'true');
      initVideo();
    } else {
      // Already shown in this session - skip video
      skipVideo();
    }
    
    function initVideo() {
      // Show loading if video takes time to start
      const loadingTimeout = setTimeout(() => {
        loadingText.style.display = 'block';
      }, 2000);
      
      // Function to show main content and hide video
      function showMainContent() {
        clearTimeout(loadingTimeout);
        videoContainer.style.opacity = '1';
        
        // Smooth transition
        videoContainer.style.transition = 'opacity 0.5s ease-out';
        videoContainer.style.opacity = '0';
        
        setTimeout(() => {
          videoContainer.style.display = 'none';
          mainContent.style.display = 'block';
          document.body.style.overflow = 'auto';
        }, 500);
      }
      
      // Event listener for video end
      video.addEventListener('ended', showMainContent);
      
      // Skip button functionality
      skipBtn.addEventListener('click', () => {
        video.pause();
        showMainContent();
      });
      
      // Handle video errors
      video.addEventListener('error', () => {
        console.error('Video failed to load');
        loadingText.textContent = 'Video unavailable. Loading site...';
        setTimeout(showMainContent, 1500);
      });
      
      // If video metadata loads, hide loading text
      video.addEventListener('loadedmetadata', () => {
        clearTimeout(loadingTimeout);
        loadingText.style.display = 'none';
      });
    }
    
    function skipVideo() {
      videoContainer.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    }
    
    // Original Scripts
    // Quotes List
    let quotes = [];
    
    // Function to fetch quotes from the text file
    async function loadQuotes() {
      try {
        const response = await fetch('quotes.txt');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const text = await response.text();
        quotes = text.split('\n').map(quote => quote.trim()).filter(quote => quote);
        setInitialMotto();
      } catch (error) {
        console.error('Error fetching quotes:', error);
      }
    }
    
    // Function to set the initial motto text
    function setInitialMotto() {
      const initialIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('motto-text').textContent = quotes[initialIndex];
      setInterval(changeMotto, 5000);
    }
    
    // Function to change the motto
    function changeMotto() {
      const mottoText = document.getElementById('motto-text');
      mottoText.style.opacity = 0;
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        mottoText.textContent = quotes[randomIndex];
        mottoText.style.opacity = 1;
      }, 1000);
    }
    
    // Function to handle button click
    function handleButtonClick(event) {
      const button = event.currentTarget;
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 100);
    }
    
    // Add click event listeners to buttons
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', handleButtonClick);
    });
    
    // Load quotes when the document is ready
    document.addEventListener("DOMContentLoaded", loadQuotes);
  </script>
